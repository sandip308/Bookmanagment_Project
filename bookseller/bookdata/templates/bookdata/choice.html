{% extends 'work.html' %}
{% load static %}
{% block title %}
<title>Make A Choice </title>
{% endblock title %}
        {% block link %}
          <link rel="stylesheet" href="{% static "css/dropdown.css" %}">
        {% endblock link %}
            

        {% block script %}
        <script type="text/javascript">
            

            function returnMain(){
                if(window.close()){
                    window.location.replace("{% url 'success' %}");
                }
            }
            function select(){
                var text=document.getElementById("items");
                var value=text.value;
                if(value==="AUTHOR"){
                    window.open("{% url 'author' %}","author");
                }
                else if(value==="PUBLISHER"){
                    window.open("{% url 'publisher' %}","publisher");
                }
                else if(value==="CATALOG"){
                    window.open("{% url 'catalog' %}","catalog");
                    
                }
                else if(value==="CATEGORY"){
                    window.open("{% url 'catagory' %}","catagory");
                }
                else if(value==="ORDER DETAILS"){
                    window.open("{% url 'orderdetails' %}","orderdetails");
                }
                else if(value===""){
                        alert("Hey Please Select An Option From List");
                        
                }
            }
        </script>
        {% endblock script %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
                  <div class="col-md-8 col-xs-10 col-lg-8">
                      <div class="card">
                          <div class="card-header text-center">CHOOSE A TABLE</div>
                          <div class="card-body">
                            <div class="text-center">
                                <label id = "tables"for="items">TABLES </label>
                                <input type="text" id="items" list="choice"/>
                                <datalist id="choice" >
                                    <option value="AUTHOR">Author Details</option>
                                    <option value="PUBLISHER">Publisher Details</option>
                                    <option value="CATALOG">Catalog</option>
                                    <option value="CATEGORY">Different Categories</option>
                                    <option value="ORDER DETAILS">Details Of Placed Order</option>                    
                                </datalist>
                            </div>
                            <div class="mt-3">
                                <button type="button" class="btn btn-danger" onclick="returnMain()">RETURN TO MAIN</button>
                                <button type="button" class="btn btn-info float-right" onclick="select()">SELECT</button>
                            </div>
                          </div>
                      </div>
                  </div>
    </div>
</div>
{% endblock content %}
