{% extends 'work.html' %}
{% load static %}
    <!-- Interaction Script Here -->
{% block title %}
    <title>Update Publisher Database</title>
{% endblock title %}
{% block link %}
    <link rel="stylesheet" href="{% static "css/dropdown.css" %}">
{% endblock link %}
{% block script %}
<script type="text/javascript">
function exit(){
    
    window.location.replace("{% url 'deletepublisher' %}");
}
</script>
{% endblock script%}
{% block content %}
<div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-center" style="font-weight:bold;">PUBLISHER</div>
            <div class="card-body">
              <form class="form-horizontal" method="POST"  onsubmit="return confirm('Are you sure, You want to Save all value to database?');">
              {% csrf_token %}
                <div class="form-group">
                  <label style="font-weight:bold;">PUBLISHER ID</label>
                  <input type="number" name= "publisherid" required class="form-control" value="{{update.publisherid}}"/>
                  </div>
                    <div class="form-group">
                      <label style="font-weight:bold;">NAME</label>
                      <input type="text" name= "name" required class="form-control"  value="{{update.name}}"/>
                      </div>
                      <div class="form-group">
                        <label style="font-weight:bold;">CITY</label>
                        <input type="text" name= "city" required class="form-control" value="{{update.city}}"/>
                        </div>
                        <div class="form-group">
                          <label style="font-weight:bold;">COUNTRY</label>
                          <input type="text" name="country" required name= "authorid" class="form-control"  value="{{update.country}}"/>
                        </div>
                    
                    <div class="mt-5">
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning btn-lg btn-block ">UPDATE</button>
                          </div>
                          <div class="form-group">
                            <button type="button" onclick="exit()" class="btn btn-success btn-lg btn-block ">RETURN</button>
                          </div>
                    </div>
            </div>

              </form>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
