{% extends 'work.html' %}
{% load static %}
    <!-- Interaction Script Here -->
{% block title %}
    <title>Update Publisher Database</title>
{% endblock title %}
{% block link %}
    <link rel="stylesheet" href="{% static "css/dropdown.css" %}">
{% endblock link %}
{% block script %}
<script type="text/javascript">
function exit(){
    
    window.location.replace("{% url 'deletecatagory' %}");
}
</script>
{% endblock script%}
{% block content %}
<div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-center" style="font-weight:bold;">CATAGORY</div>
            <div class="card-body">
              <form class="form-horizontal" method="POST"  onsubmit="return confirm('Are you sure, You want to Save all value to database?');">
              {% csrf_token %}
                <div class="form-group">
                  <label style="font-weight:bold;">CATAGORY ID</label>
                  <input type="number" name= "catagoryid" required class="form-control" value="{{update.catagoryid}}"/>
                  </div>
                    <div class="form-group">
                      <label style="font-weight:bold;">DESCRIPTION</label>
                      <textarea name= "description" required class="form-control">{{update.description}}</textarea>
                      </div>
                    
                    <div class="mt-5">
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning btn-lg btn-block ">UPDATE</button>
                          </div>
                          <div class="form-group">
                            <button type="button" onclick="exit()" class="btn btn-success btn-lg btn-block ">RETURN</button>
                          </div>
                    </div>
                </div>

              </form>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
